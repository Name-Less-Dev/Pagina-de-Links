<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina de Links</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="ilustração de uma espada" />
        <p>@Name-Less-Dev</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/matheus-araujo-bezerra/ "
            target="_blank"
            >Veja meu Linkedin</a
          >
        </li>

        <li>
          <a href="https://www.behance.net/Name-Less-Dev" target="_blank"
            >Confira meu Behance</a
          >
        </li>

        <li>
          <a href="https://github.com/Name-Less-Dev" target="_blank"
            >Veja meu portfólio</a
          >
        </li>

        <li>
          <a
            href="https://github.com/Name-Less-Dev/Pagina-de-Links"
            target="_blank"
            >Confira os códigos desse projeto</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="http://github.com/Name-Less-Dev" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/name_less_dev" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/@Name-Less-Dev" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/matheus-araujo-bezerra/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        <a href="http://github.com/Name-Less-Dev" target="_blank"> ♣️ </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
